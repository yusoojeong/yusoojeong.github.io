<!-- Portfolio Modals -->
 {% for post in site.posts %}
    {% if post.path contains 'projects' %}
        <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>{{ post.title }}</h2>
                                <hr class="star-primary">
                                <img src="../assets/img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                                <p>{{ post.description }}</p>
                                {% if post.ucc %}
                                    <iframe width="420" height="315" src="{{ post.ucc }}" frameborder="0" allowfullscreen></iframe>
                                {% endif %}
                                <ul class="list-inline item-details">
                                    <li>README:
                                        <strong><a href="{{ post.readme }}">Go README</a>
                                        </strong>
                                    </li>
                                    <li>Date:
                                        <strong>{{ post.project-date }}</a>
                                        </strong>
                                    </li>
                                    <li>Video:
                                        {% if post.video %}
                                        <strong><a href="{{ post.video }}">Youtube Link</a>
                                        </strong>
                                        {% else %}
                                        <strong>X</strong>
                                        {% endif %}
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
