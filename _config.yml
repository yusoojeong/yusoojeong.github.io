  Google search results) and in your feed.xml site description.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://yusoojeong.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
notion_username: yusj1231 # replace with your_notion_username or comment to remove link from footer
github_username:  yusoojeong # replace with your_github_username or comment to remove link from footer
youtube_username: yusj1231 # replace with your_youtube_username or comment to remove link from footer
social:
  name: yusoojeong
